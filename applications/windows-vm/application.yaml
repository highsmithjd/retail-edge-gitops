apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: windows-vm-thinkstation
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/highsmithjd/retail-edge-gitops.git
    targetRevision: main
    path: applications/windows-vm/base
  destination:
    server: https://192.168.1.157:6443
    namespace: retail
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
